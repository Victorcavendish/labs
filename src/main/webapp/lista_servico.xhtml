<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Servico</title>
</h:head>
<h:body>
	<h:form>
		<div align="center">
			<p:commandLink value="Inserir" action="#{servicoCtrl.actionInserir}"/>
			
			<h:dataTable value="#{servicoCtrl.listagem}" var="a">
				<f:facet name="header"><p:outputLabel value="Lista de Serviços"/></f:facet>
				<p:column>
					<f:facet name="header"><p:outputLabel value="Código"/></f:facet>
					<p:outputLabel value="#{a.id}"/>
				</p:column>
				<p:column>
					<f:facet name="header"><p:outputLabel value="Nome"/></f:facet>
					<p:outputLabel value="#{a.nome}"/>
				</p:column>
				
				<p:column>
					<f:facet name="header"><p:outputLabel value="Descrição"/></f:facet>
					<p:outputLabel value="#{a.descricao}"/>
				</p:column>
				<p:column>
					<f:facet name="header"><p:outputLabel value="Unidade"/></f:facet>
					<p:outputLabel value="#{a.und}"/>
				</p:column>
				<p:column>
					<f:facet name="header"><p:outputLabel value="Valor"/></f:facet>
					<p:outputLabel value="#{a.valor}"/>
				</p:column>
				
				<p:column>
					<p:commandLink value="Alterar" action="#{servicoCtrl.actionAlterar(p)}"/>
				</p:column>
				<p:column>
					<p:commandLink value="Excluir" action="#{servicoCtrl.actionExcluir(p)}">
					</p:commandLink>
				</p:column>
			</h:dataTable>
			<br />
			<p:commandButton value="Cancelar" action="index"/>
		</div>
	</h:form>
</h:body>
</html>
