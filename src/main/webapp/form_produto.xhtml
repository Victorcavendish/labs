<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Produto</title>
</h:head>
<h:body>
	<h:form>
		<div align="center">
			<h:panelGrid columns="2">
				<f:facet name="header">
					<p:outputLabel value="Cadastro de Produto"/>
				</f:facet>
					<p:outputLabel value="Código"/>
					<p:inputText readonly="true" value="#{produtoCtrl.produto.id}"/>
					<p:outputLabel value="Nome"/>
					<p:inputText value="#{produtoCtrl.produto.nome}"/>
					<p:outputLabel value="Preço"/>
					<p:inputText value="#{produtoCtrl.produto.preco}"/>
					
			</h:panelGrid>
			<h:commandButton value="Lista" action="lista_produto"/>
			<h:commandButton value="Gravar" action="#{produtoCtrl.actionGravar}"/>
			<h:commandButton value="Cancelar" action="index"/>
		</div>
	</h:form>
</h:body>
</html>
