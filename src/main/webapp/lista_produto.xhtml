<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Produto</title>
</h:head>
<h:body>
	<h:form>
		<div align="center">
			<h:commandLink value="Inserir" action="#{produtoCtrl.actionInserir}"/>
			
			<h:dataTable value="#{produtoCtrl.listagem}" var="p">
				<f:facet name="header"><p:outputLabel value="Lista de Produtos"/></f:facet>
				<p:column>
					<f:facet name="header"><p:outputLabel value="Código"/></f:facet>
					<p:outputLabel value="#{p.id}"/>
				</p:column>
				<p:column>
					<f:facet name="header"><p:outputLabel value="Nome"/></f:facet>
					<p:outputLabel value="#{p.nome}"/>
				</p:column>
				<p:column>
					<f:facet name="header"><p:outputLabel value="Preço"/></f:facet>
					<p:outputLabel value="#{p.preco}"/>
				</p:column>
				
				<p:column>
					<p:commandLink value="Alterar" action="#{produtoCtrl.actionAlterar(p)}"/>
				</p:column>
				<p:column>
					<p:commandLink value="Excluir" action="#{produtoCtrl.actionExcluir(p)}">
					</p:commandLink>
				</p:column>
			</h:dataTable>
			<br />
			<p:commandButton value="Cancelar" action="index"/>
		</div>
	</h:form>
</h:body>
</html>
